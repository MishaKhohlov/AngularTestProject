<nav role="navigation">
    <ul>
      <li ng-repeat="link in nav.links">
        <a href="" ui-sref="{{link.component}}" ui-sref-active="active-page">{{link.name}}</a>
      </li>
    </ul>
  <div>
    <button ng-click="nav.registerForm = !nav.registerForm; nav.loginForm = false">Register</button>
    <button ng-click="nav.loginForm = !nav.loginForm; ; nav.registerForm = false">Login</button>
  </div>
  <authorization register="nav.registerForm" login="nav.loginForm"></authorization>
</nav>
