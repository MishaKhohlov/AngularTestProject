<div class="row">
  <div role="navigation" class="col-md-12 col-lg-12">
    <div class="row">
      <nav>
        <ul class="col-sm-7 col-md-8 col-lg-8 nav-link">
          <li ng-repeat="link in nav.links" class="col-sm-2 col-lg-3 col-md-3 nav-link__list-item">
            <a href="" ui-sref="{{link.component}}" ui-sref-active="active-page"
               class="nav-link__item">{{link.name}}</a>
          </li>
        </ul>
      </nav>
      <div ng-if="!nav.authUser" class="col-sm-4 col-md-4 col-lg-4 auth-block-btn">
        <div class="row">
          <button ng-click="nav.registerForm = !nav.registerForm; nav.loginForm = false"
                  class="col-md-5 col-lg-5 btn btn-warning">Register
          </button>
          <button ng-click="nav.loginForm = !nav.loginForm; nav.registerForm = false"
                  class="col-md-offset-1 col-md-5 col-lg-offset-1 col-lg-5 btn btn-warning">
            Login
          </button>
        </div>
      </div>
      <div ng-if="nav.authUser" class="col-sm-4 col-md-4 col-lg-4">
        <div class="row">
          <div class="col-sm-8 col-md-8 col-lg-8">
            <p class="user-name">{{nav.authUser.name}}</p>
            <p class="user-email">{{nav.authUser.email}}</p>
          </div>
          <button class="col-sm-4 col-md-4 col-lg-4 btn btn-danger btn-logout" ng-click="nav.logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <authorization class="col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-10 authorization-conteiner"
                 register="nav.registerForm" login="nav.loginForm"></authorization>
</div>
