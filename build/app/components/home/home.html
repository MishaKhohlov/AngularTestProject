<section class="container-fluid home">
  <div class="row">
    <div class="home__slider-wrapper">
      <div class="slider animate-if" ng-repeat="item in home.slider" ng-if="item.show">
        <img ng-src="./assets/images/{{item.name}}" class="img-responsive slider__img" alt="{{item.name}}">
        <div class="slider__slogan">
          <div class="slider__text"><a href="#" class="slider__link link-animation">{{item.text}}</a></div>
          <h2 class="slider__full-text">{{item.fullText}}</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="row home__gallery-wrapper">
    <div class="col-sm-10 col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">
      <div class="row gallery">
        <div class="col-xs-6 col-sm-3 col-lg-3 col-md-3 gallery__item-img" ng-repeat="(key, item) in home.slider">
          <div class="gallery__background-item">
            <img ng-src="./assets/images/{{item.name}}" ng-click="home.selectPhoto(key)"
                 class="img-responsive gallery__img" alt="{{item.name}}">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container-fluid welc-comp">
  <div class="row">
    <div class="col-lg-12 welc-comp__background">
      <div class="row">
        <div class="col-xs-10 col-sm-9 col-md-8 col-lg-7 center-block">
          <h2 class="welc-comp__title">welcome to our company!</h2>
          <p class="welc-comp__description">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore.</p>
          <a href="#" class="welc-comp__link center-block link-animation">Learn more</a>
        </div>
      </div>
    </div>
  </div>
</section>
